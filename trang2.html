<!DOCTYPE html>

  <head>

    <style>
      /* To√†n trang */
      body {

        background: linear-gradient(135deg, #f9c0d4, #f8a1c4);
        display: flex;

      /* N√∫t quay l·∫°i */
      .back-btn {

      /* Khung ch·ª©a th∆∞ */
      .container {

      .envelope {

        height: 130px;
        background-color: #ff8fb1;
        border-radius: 6px;
        cursor: pointer;
        transition: all 1s ease;
        z-index: 2;
      }

      .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 110px solid transparent;
        border-right: 110px solid transparent;
        border-top: 65px solid #ffb6c1;
        transform-origin: top;
        transition: transform 1s ease;
        z-index: 3;
      }

      /* Tr√°i tim gi·ªØa phong b√¨ */
      .heart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        animation: heartbeat 1.3s infinite;
        z-index: 4;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      /* Khi m·ªü th∆∞ */
      .envelope.open::before {
        transform: rotateX(180deg);
      }

      /* T·ªù th∆∞ bay ra */
      .letter {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        transform: translate(-50%, -50%) scale(0.5) rotateX(90deg);
        opacity: 0;
        z-index: 10; /* n·∫±m tr√™n phong b√¨ */
        display: flex;
        justify-content: center;

        perspective: 1500px;
        overflow: hidden;
        transition: all 1.5s ease;
      }

      /* Hai n·ª≠a t·ªù gi·∫•y */
      .page {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        background: white;
        border: 1px solid #eee;
        backface-visibility: hidden;
      }

      .page.left {
        left: 0;
        transform-origin: left;
      }

      .page.right {
        right: 0;
        transform-origin: right;
      }

      /* Khi m·ªü th∆∞ */
      .letter.open {
        transform: translate(-50%, -50%) scale(1) rotateX(0deg);
        opacity: 1;
      }

      .letter.open .page.left {
        animation: openLeft 1s forwards;
      }

      .letter.open .page.right {
        animation: openRight 1s forwards;
      }

      @keyframes openLeft {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(-160deg);
        }
      }
      @keyframes openRight {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(160deg);
        }
      }

      /* N·ªôi dung trong th∆∞ */
      .letter-content {
        opacity: 0;
        text-align: center;
        padding: 20px;
        font-size: 16px;
        line-height: 1.5;
        transition: opacity 1s ease;
      }
      .letter.open .letter-content {
        opacity: 1;
        transition-delay: 1.2s;
      }
    </style>
  </head>
  <body>
    <button class="back-btn" onclick="goBack()">‚¨Ö Quay l·∫°i</button>

    <div class="container">

      <div class="letter" id="letter">

        <div class="letter-content">
          <h3>L√° Th∆∞ T√¨nh Y√™u üíå</h3>

            C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn b√™n anh, mang l·∫°i ni·ªÅm vui v√† s·ª± ·∫•m √°p.
          </p>
          <p>‚Äî Th√°i Minh ‚ù§Ô∏è</p>
        </div>
      </div>
    </div>

    <script>
      function openLetter() {
        const envelope = document.querySelector(".envelope");

    </script>
  </body>
</html>
